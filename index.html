<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Terabox Video Downloader</h2>
        <input type="text" id="link" placeholder="Paste your Terabox link here">
        <button onclick="getDownloadLink()">Get Download Link</button>
        <div id="result"></div>
    </div>

    <script>
        async function getDownloadLink() {
            const input = document.getElementById("link").value;
            const result = document.getElementById("result");
            result.innerHTML = "Getting your download link...";

            try {
                const response = await fetch(`https://terabox-api-six.vercel.app/api?link=${encodeURIComponent(input)}`);
                const data = await response.json();
                if (data.status === "success") {
                    result.innerHTML = `<p>✅ <a href="${data.download_url}" target="_blank">Click here to download</a></p>`;
                } else {
                    result.innerHTML = "❌ Could not fetch download link.";
                }
            } catch (error) {
                result.innerHTML = "❌ Error occurred. Try again later.";
            }
        }
    </script>
</body>
</html>
